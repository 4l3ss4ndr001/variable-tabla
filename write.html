<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write-ejem01</title>
</head>
<body>
    <script>
        document.write("<div style='text-align:center; color:blue'>")
        document.write("certus"+"<br>")
        document.write("instituto"+"<br>")
        document.write("<img src='img/certus.png'>")
        for (let k=0;k<=10;k+=2){
            document.write(k + "<br>");
        }
        document.write("</div>")
        document.write("<div style='text-align:center;'>")
        for (let k=1;k<=12;k++){
            document.write("4 x k"=4*k + "<br>")
            
        }    
        document.write("</div>")    
        
    </script>
    
</body>
</html>
